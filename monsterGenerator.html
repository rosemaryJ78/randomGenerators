            var attacks = 0;

            function generateMission() { //Generates a monster from the lists
                document.getElementById("missionText").innerHTML = `The <div id="monsterName">${returnValue("nameDraji")}${returnValue("nameDraji")}</div> is a ${returnValue("shape")} with ${returnValue("skin")} skin.  It has ${returnValue("appendages")} and its heads main feature is it's ${returnValue("head")}. It is capable of ${returnValue("locomotion")}. It has ${returnValue("attacks")} and ${returnValue("defenses")}.<br><br> \n

                                                                    Armourclass:<br> ${returnValue("armourClass")}<br> \n
                                                                    Movement:<br> ${returnValue("movement")} <br> \n
                                                                    THAC0:<br> ${returnValue("THACO")}<br> \n
                                                                    Hitdice:<br> ${returnValue("hitDice")} + ${returnValue("hitBonus")}<br> \n
                                                                    Number of attacks: <div id="nOAttacks" style="width: auto">${returnValue("nOAttacks")}</div> <br> \n
                                                                    Damage: <div id="damage"></div>`;

                generateAttacks();
                setUpperCase();

            }

            function setUpperCase() { //Sets the name of the monster to Uppercase
                var monsterName = document.getElementById("monsterName").innerHTML;
                console.log(monsterName);
                document.getElementById("monsterName").innerHTML = monsterName.charAt(0).toUpperCase() + monsterName.slice(1);
            }

            function returnValue(list) { //Returns a value from the lists to the string 
                var listLength = dataList[list].length;
                var tempValue = dataList[list][Math.floor(Math.random() * listLength)];

                if (list == "nOAttacks") {
                    attacks = tempValue;
                }

                return tempValue;
            }

            function generateAttacks() { //Returns a dice for each attack
                var tempList = "";

                for (var i = 0; i < attacks; i++) {
                    if (i == 0) {
                        tempList += returnValue("damage");
                    } else {
                        tempList += ", " + returnValue("damage");
                    }                  
                }

                document.getElementById("damage").innerHTML = tempList;

            }

            generateMission(); //Generates a mission when loading page
